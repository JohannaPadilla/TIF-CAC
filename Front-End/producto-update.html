<!doctype html>
    <html lang="en">

    <head>
        <title>Actualizar Producto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/1616891057.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <header id="header">
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container text-center" id="app">
                <form class="text-center bg-dark bg-opacity-25 rounded" style="margin: 50px auto ; width: 800px; padding: 20px;" @submit.prevent="modificar()">
                    <h2 class="pt-2 pb-2 text-dark">Editar Producto </h2>
                    <p class="text-dark"><strong>ID: </strong> {{id}}</p>
                    <img class="text-center m-0 mb-3 border border-dark rounded" width="200" v-if="imagen" :src="imagen" alt="">
                    <p class="text-dark"><strong>Precio actual:</strong> {{precio}}</p>
                    <div class="mb-3 row">
                        <label class="col text-start ps-5" for="nombre">
                            <i class="fa-solid fa-cart-shopping me-2" style="color: #000000;"></i>
                            Nombre nuevo:
                        </label>
                        <input class="col me-5 border-1 rounded" type="text" name="nombre" id="nombre" v-model="nombre" required>
                    </div>
                    <div class="mb-3 row">
                        <label class="col text-start ps-5" for="precio">
                            <i class="fa-solid fa-money-check-dollar me-2" style="color: #000000;"></i>
                            Altualizar precio:
                        </label>
                        <input class="col me-5 border-1 rounded" type="number" min="1" name="precio" id="precio" v-model="precio">
                    </div>
                    <div class="mb-3 row">
                        <label class="col text-start ps-5" for="stock">
                            <i class="fa-solid fa-cart-arrow-down me-2" style="color: #000000;"></i>
                            Actualizar stock:
                        </label>
                        <input class="col me-5 border-1 rounded" type="number" min="1  " name="stock" id="stock" v-model="stock">
                    </div>
                    <div class="mb-3 row">
                        <label class="col text-start ps-5" for="imagen">
                            <i class="fa-solid fa-camera-rotate me-2" style="color: #000000;"></i>
                            Cambiar imagen
                        </label>
                        <input class="col me-5 border-1 rounded" type="text" name="imagen" id="imagen" v-model="imagen" @change="cargarImagen">
                    </div>
                    <button type="submit" class="btn btn-success mt-4">
                        <i class="fa-solid fa-floppy-disk me-1" style="color: #ffffff;"></i>
                        Guardar
                    </button>
                    <a class="btn btn-danger mt-4 ms-5" href="productos.html"> 
                        <i class="fa-solid fa-rotate-left me-1 style="color: #000000;"></i>
                        <strong>Cancelar edici√≥n</strong>
                    </a>
                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"> </script>
        <script src="js/main.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/producto-edit.js"></script>
    </body>

    </html>
